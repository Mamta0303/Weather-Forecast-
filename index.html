<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex justify-center items-center h-screen">
  <div class="w-full max-w-4xl p-6 bg-white rounded shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6">Weather Dashboard</h1>
    <div class="flex flex-col md:flex-row gap-4">
      <!-- Input Section -->
      <div class="w-full md:w-1/3 bg-blue-50 p-4 rounded shadow">
        <input id="city-input" class="w-full p-2 border border-gray-300 rounded mb-4" type="text" placeholder="E.g., New York, London, Tokyo">
        <button id="search-btn" class="w-full bg-blue-500 text-white py-2 rounded mb-4">Search</button>
        <button id="current-location-btn" class="w-full bg-gray-500 text-white py-2 rounded">Use Current Location</button>
      </div>

      <!-- Current Weather -->
      <div id="current-weather" class="w-full md:w-2/3 bg-blue-200 p-4 rounded shadow text-center">
        <h2 class="text-xl font-bold">City Name (Date)</h2>
        <p>Temperature: --Â°C</p>
        <p>Wind: -- m/s</p>
        <p>Humidity: --%</p>
        <p>Condition: --</p>
      </div>
    </div>

    <!-- 5-Day Forecast -->
    <div id="forecast" class="mt-6 grid grid-cols-1 md:grid-cols-5 gap-4">
      <!-- Forecast cards will be populated dynamically -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
